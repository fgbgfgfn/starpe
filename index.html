<script>
  window.dataLayer = window.dataLayer || []

  function cookieParser(cookieString) {
    if (cookieString === '') return {}
    const pairs = cookieString.split(';')
    const splittedPairs = pairs.map((cookie) => cookie.split('='))
    return splittedPairs.reduce(function(obj, cookie) {
      obj[decodeURIComponent(cookie[0].trim())] = decodeURIComponent(cookie[1].trim())
      return obj
    }, {})
  }

  function createRandomString(length) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'
    let result = ''
    for (let i = 0; i < length; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length))
    }
    return result
  }
</script>

<script async="">
  function setCookie(key, value) {
    document.cookie = key + '=' + encodeURIComponent(value) + '; path=/; domain=.starpets.pw'
  }

  function getCookieValueByKey(key) {
    const cookies = document.cookie
    const cookieArray = cookies.split(';')

    for (let cookie of cookieArray) {
      const [cookieKey, cookieValue] = cookie.trim().split('=')

      if (cookieKey === key) {
        return decodeURIComponent(cookieValue)
      }
    }

    return null
  }

  if (localStorage.getItem(trackIdLocalStorageKey) && !getCookieValueByKey(trackIdLocalStorageKey)) {

  function randomDateTimeNow15() {
    return createRandomString(15) + '.' + Date.now()
  }

    trackId = randomDateTimeNow15()
    setCookie(trackIdLocalStorageKey, trackId)
    localStorage.setItem(trackIdLocalStorageKey, trackId)
  } else if (trackId && !localStorage.getItem(trackIdLocalStorageKey)) {
